<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Transaction with MetaMask</title>
</head>
<body>
  <h1>Send Transaction with MetaMask</h1>
  <form id="transactionForm" action="/sendTransaction" method="POST">
    <label for="toAddress">Recipient Address:</label>
    <input type="text" id="toAddress" name="toAddress" required><br><br>
    <label for="amount">Amount (ETH):</label>
    <input type="text" id="amount" name="amount" required><br><br>
    <button type="submit">Send Transaction</button>
  </form>

  <!-- MetaMask 연동 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // MetaMask가 설치되어 있는지 확인
      if (window.ethereum) {
        window.ethereum.autoRefreshOnNetworkChange = false; // 네트워크 변경 시 자동 리프레시 방지

        try {
          // MetaMask 연결 요청
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          console.log('MetaMask connected');
        } catch (error) {
          console.error('MetaMask connection error:', error);
          // 오류 페이지로 리다이렉트
          window.location.href = '/error';
        }
      } else {
        console.error('MetaMask not found');
        // 오류 페이지로 리다이렉트
        window.location.href = '/error';
      }
    });
  </script>
</body>
</html>
